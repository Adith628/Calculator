<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>

    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <section class="frame">
        <div class="Display">
                <input class="input" placeholder="0" type="text">
            <div class="output">Output</div>
        </div>
        <div class="PADS">
            <div class="row1">
                <button id="seven" class="a">7</button>
                <button id= "eight" class="a ">8</button>
                <button id="nine" class="a ">9</button>
                <button id= "plus" class="a ">+</button>
            </div>

            <div class="row1">
                <button id="four" class="a ">4</button>
                <button id="five" class="a ">5</button>
                <button id="six" class="a ">6</button>
                <button id="minus" class="a ">-</button>
            </div>

            <div class="row1">
                <button id="one" class="a ">1</button>
                <button id="two" class="a ">2</button>
                <button id="three" class="a ">3</button>
                <button id="multiply" class="a ">*</button>
            </div>

            <div class="row1">
                <button id="zero" class="a ">0</button>
                <button id="point" class="a ">.</button>
                <button id="divide" class="a ">/</button>
                <button id="equalto" class="a">=</button>
            </div>
        </div>
    </section>
</body>
</html>
