<!DOCTYPE html>
<html >
<head>
    <title>Calculator</title>

    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <script src="script.js" defer></script>
    <div class="custom-shape-divider-top-1669989396">
        <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
            <path d="M985.66,92.83C906.67,72,823.78,31,743.84,14.19c-82.26-17.34-168.06-16.33-250.45.39-57.84,11.73-114,31.07-172,41.86A600.21,600.21,0,0,1,0,27.35V120H1200V95.8C1132.19,118.92,1055.71,111.31,985.66,92.83Z" class="shape-fill"></path>
        </svg>
    </div>
    <div class="body">

        <section class="head">
            <div class="text">
                <p class="javascript"> <span>J</span>avaScript
                </p>
                <p class="html" >HTML+CSS</p>
                <div class="circle"></div>
                <p class="calc">CALCULATOR</p>
            </div>

        </section>
        <section class="frame">
            <div class="Display">
                    <div data-previous-operand class="previous-operand"></div>
                <div data-current-operand class="current-operand">Output</div>
            </div>
            <div class="PADS">
                <div class="row1">
                    <button data-all-clear="" id="clear" class="a">AC</button>
                    <button data-delete="" id="delete" class="a ">DEL</button>
                    <button data-operation id="zero" class="a ">/</button>
                </div>
                <div class="row1">
                    <button data-number id="seven" class="a">7</button>
                    <button data-number id= "eight" class="a ">8</button>
                    <button data-number id="nine" class="a ">9</button>
                    <button data-operation id= "plus" class="a ">+</button>
                </div>
    
                <div class="row1">
                    <button data-number id="four" class="a ">4</button>
                    <button data-number id="five" class="a ">5</button>
                    <button data-number id="six" class="a ">6</button>
                    <button  id="minus" data-operation class="a ">-</button>
                </div>
    
                <div class="row1">
                    <button data-number id="one" class="a ">1</button>
                    <button data-number id="two" class="a ">2</button>
                    <button data-number id="three" class="a ">3</button>
                    <button data-operation class="a ">*</button>
                </div>
    
                <div class="row1">
                    <button data-number id="point" class="a ">.</button>
                    <button data-number id="zero" class="a ">0</button>
                    <!-- <button id="divide" class="a ">/</button> -->
                    <button data-equals="" id="equalto" class="a">=</button>
                </div>
            </div>
        </section>
    </div>
    
</body>
</html>
